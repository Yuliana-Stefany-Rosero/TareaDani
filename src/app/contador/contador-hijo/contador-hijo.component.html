<!--Botones-->


<div *ngIf="contadorItem.estado">

  <button class="btn btn-primary" (click)="incrementarContador()"> Incrementar </button>

  <button class="btn btn-success">{{ contadorItem.contador }}</button>

  <button class="btn btn-primary" (click)="decrementarContador()"> Decrementar </button>

  <button class="btn btn-danger" (click)="desactivarContador()"> Desactivar </button>


</div>
